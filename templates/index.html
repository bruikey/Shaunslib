<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shaunslib</title>
	<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
	<link rel="stylesheet" href="/static/style.css">

</head>
<body>

<div class="image-container">
  <img src="{{ url_for('static', filename='yuri_boi.png') }}" alt="Image">
</div>
<div class="login-section">
	<h2>Sign In</h2>
	<form action="/login" method="POST"> <!-- Added the action attribute and set it to the appropriate URL -->
		<label for="username">Username:</label>
		<input type="text" id="username" name="username">
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password">
		
		<button class="login-button" type="submit">Login</button> <!-- Added the type attribute and set it to "submit" -->
        <button class="register-button" type="submit">Sign Up</button> <!-- Added the type attribute and set it to "submit" -->
	</form>
</div>

</body>
</html>
